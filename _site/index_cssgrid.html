<!DOCTYPE html>
<html>
  <head>
  <!-- meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS normalize - to be same across all browsers -->
    <link rel="stylesheet" href="styles/normalize.css">
  <!-- Gridlex - adding grids -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.1/gridlex.min.css">
  <!-- Fonts from Google - CHOOSE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Average|Fjalla+One" rel="stylesheet">
  <!-- JavaScript sticky element Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.2.5/gridlex.min.css">
  <!-- JavaScript FlexSlider Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/flexslider.min.css">
  <!-- My own Stylesheet -->
    <link rel="stylesheet" href="styles/style_cssgrid.css">
  <!-- Link to pull icons -->
    <script src="https://use.fontawesome.com/1199651437.js"></script>
  <!-- Site Title -->
  <title>Flyaway Photography | Travels & Adventures</title>

  </head>
  <body>

    <header>
      <nav class="grid-spaceBetween menu">
        <div class="col-2">
          <a href="#home" class="logo"><img src="images/logo_klein.png" alt="my logo"></a>
        </div>
        <div class="col-3 menuLinks">
          <a href="#about">ABOUT</a>
          <a href="#work">WORK</a>
          <a href="#contact">CONTACT</a>
        </div>
      </nav>
    </header>

<div class="wrapper">
	<div class="box box1 fill">
		<img src="images/img_3.jpg">
	</div>
	<div class="box box2 fill">
		<img src="images/img_5.jpg">
	</div>
	<div class="box box3 fill">
		<img src="images/img_10.jpg" class="box3">
	</div>
	<div class="box box4 fill">
		<img src="images/img_12.jpg" class="box4">
	</div>
	<div class="box box5 fill">
		<img src="images/img_9.jpg" class="box5">
	</div>
</div>


    <footer id="contact">
      <p>flyawayphoto.com &#169;
 Copyright 2018</p>
    </footer>
  <!-- add JavaScript & jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- sticky elements JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
  <!-- flexslider JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.0/jquery.flexslider-min.js"></script>
  <!-- Link to my JS file -->
    <script type="text/javascript" src="/javascript/scripts.js"></script>
  </body>
</html>
